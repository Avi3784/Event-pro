{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100" data-aos="zoom-in">
        
        <div class="bg-gradient-to-r from-slate-800 to-slate-900 p-8 text-center">
            <h2 class="text-3xl font-bold text-white mb-1">Admin Login</h2>
            <p class="text-gray-400 text-sm">Secure Access Portal</p>
        </div>

        <div class="p-8 pt-10">
            
            {% if error_message %}
            <div class="bg-red-50 text-red-500 p-3 rounded-lg mb-6 text-center text-sm font-bold border border-red-100">
                {{ error_message }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="la la-user text-gray-400 text-xl"></i>
                        </div>
                        <input type="text" name="username" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" placeholder="Enter admin username" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="la la-lock text-gray-400 text-xl"></i>
                        </div>
                        <input type="password" name="password" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-700 hover:shadow-xl transition transform hover:-translate-y-1">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="{% url 'home' %}" class="text-gray-400 text-sm hover:text-blue-600 transition">
                    <i class="la la-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
