{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-10">
    <div class="bg-white w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row" data-aos="zoom-in">
        
        <div class="md:w-1/2 bg-gray-900 p-10 text-white flex flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <h4 class="text-gray-400 uppercase tracking-widest text-xs font-bold mb-2">Payment For</h4>
                <h2 class="text-3xl font-bold mb-6">{{ booking.event.event_name }}</h2>
                <div class="space-y-4">
                    <div class="flex justify-between border-b border-gray-700 pb-2">
                        <span class="text-gray-400">Booking ID</span>
                        <span class="font-mono text-yellow-400">{{ booking.ticket_id }}</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-700 pb-2">
                        <span class="text-gray-400">Total Due</span>
                        <span class="text-2xl font-bold">â‚¹{{ booking.total_cost }}</span>
                    </div>
                </div>
            </div>
            <div class="mt-10 relative z-10"><p class="text-sm text-gray-400"><i class="la la-lock mr-1"></i> Secure Transaction</p></div>
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-blue-600 rounded-full blur-3xl opacity-20"></div>
        </div>

        <div class="md:w-1/2 p-10 bg-white">
            <div class="text-center mb-8">
                <h3 class="text-xl font-bold text-gray-800 mb-2">Scan & Pay</h3>
                <div class="flex justify-center my-6">
                    <div class="p-2 bg-white border-2 border-dashed border-blue-200 rounded-xl shadow-sm">
                        <img src="{% static 'static_qr.jpeg' %}" alt="QR Code" class="w-48 h-48 object-contain rounded-lg">
                    </div>
                </div>
                <p class="text-xs text-gray-400">Scan with any UPI App</p>
            </div>

            <form id="paymentForm" method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Transaction ID (UTR)</label>
                    <input type="text" name="payment_ref" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 outline-none transition" placeholder="e.g. 123456..." required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Screenshot (Optional)</label>
                    <input type="file" name="payment_screenshot" class="w-full text-sm text-gray-500">
                </div>
                
                <button type="button" id="payBtn" onclick="submitWithConfetti()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 shadow-lg transition transform hover:-translate-y-1 mt-4">
                    Verify Payment
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    function submitWithConfetti() {
        const form = document.getElementById('paymentForm');
        const btn = document.getElementById('payBtn');
        const input = document.querySelector('input[name="payment_ref"]');

        if (!input.value) { swal("Error", "Please enter a Transaction ID", "error"); return; }

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        btn.innerHTML = '<i class="la la-spinner la-spin"></i> Verifying...';
        btn.classList.add('opacity-75', 'cursor-not-allowed');
        
        setTimeout(() => { form.submit(); }, 1500);
    }
</script>
{% endblock %}
